<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>后台管理界面</title>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="lib/bootstrap-validator/css/bootstrapValidator.min.css" />
		<link rel="stylesheet" type="text/css" href="lib/nprogress/nprogress.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
	</head>
	<body>
		<!-- 左侧导航栏 -->
		<div class="lt-aside">
			<div class="brand">
				<a href="#">黑马前端28期</a>
			</div>
			<div class="user">
				<img src="images/default.png">
				<p>超级管理员</p>
			</div>
			<div class="nav">
				<ul>
					<li>
						<a href="user.html">
							<i class="glyphicon glyphicon-user"></i>
							<span>用户管理</span>
						</a>
					</li>
					<li>
						
						<a href="javascript:;" class="category">
							<i class="glyphicon glyphicon-list"></i>
							<span>分类管理</span>
						</a>
						<div class="child">
							<a href="first.html">一级分类</a>
							<a href="second.html">二级分类</a>
						</div>
					</li>
					<li>
						
						<a href="product.html">
							<i class="glyphicon glyphicon-tags"></i>
							<span>商品管理</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- 右侧主体部分 -->
		<div class="lt-main">
			<!-- 右侧头部 -->
			<div class="main-header">
				<a href="javascript:;" class="pull-left">
					<i class="glyphicon glyphicon-align-justify"></i>
				</a>
				<a href="#" class="pull-right">
					<i class="glyphicon glyphicon-log-out"></i>
				</a>
			</div>
			<div class="main-content">
				<!-- 路径导航 -->
				<ol class="breadcrumb">
					<li><a href="index.html">管理系统</a></li>
					<li><a href="index.html">分类管理</a></li>
					<li class="active">一级分类</li>
				</ol>
				<!-- 表格内容区域 -->
				<button class="btn btn-default mb-20" id="addBtn">添加分类</button>
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th width="20%">序号</th>
							<th width="80%">一级分类</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
				<div class="text-right">
					<ul id="pagintor"></ul>
				</div>
				
			</div>
		</div>
		
		<!-- 退出登录模态框 -->
		
			<div class="modal fade" tabindex="-1" id="logoutModal">
			  <div class="modal-dialog modal-sm" >
				<div class="modal-content" >
				  <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
					<h4 class="modal-title">温馨提示</h4>
				  </div>
				  <div class="modal-body">
					<p>你确定要退出后台管理系统吗</p>
				  </div>
				  <div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary" id="logouBtn">确定</button>
				  </div>
				</div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
		
		<!-- 添加分类模态框 -->
		<!-- 退出登录模态框 -->
		
			<div class="modal fade" tabindex="-1" id="addModal">
				<div class="modal-dialog modal-sm" >
				<div class="modal-content" >
					<form id="form">	
					<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
					<h4 class="modal-title">添加分类</h4>
					</div>
					<div class="form-group">
					<input type="text" name="categoryName" placeholder="请输入一级分类"  class="form-control"/>
					</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="submit" class="btn btn-primary">确定</button>
					</div>
					</form>
				</div><!-- /.modal-content -->
				
				</div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
	</body>
	<script type="text/template" id = 'firstTmp'>
		{{each rows v i}}
		<tr>
			<td>{{i+1+(page-1)*size}}</td>
			<td>{{v.categoryName}}</td>
		</tr>
		{{/each}}
	</script>
	<script src="lib/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/nprogress/nprogress.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/artTemplate/template-web.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/first.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/checkLogin.js" type="text/javascript" charset="utf-8"></script>
</html>
