<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="lib/mui/css/mui.css"/>
		<link rel="stylesheet" type="text/css" href="lib/fa/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/category.css"/>
	</head>

	<body>
		<div class="lt-container">
			<!-- 头部 -->
			<div class="lt-header">
				<a href="#" class="header-l pull-left">
					<i class="fa fa-home"></i>
				</a>
				<a href="search.html" class="header-r pull-right">
					<i class="fa fa-search"></i>
				</a>
				<h3>乐涛商城</h3>
				
			</div>
		
		<!-- 主体 -->
		<!-- 左边菜单 -->
		<div class="lt-category-left mui-clearfix">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
				<ul>
					
				</ul>
				</div>
			</div>
		</div>
		
		<!-- 右边内容 -->
		<div class="lt-category-right">
			<div class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul>
					
				</ul>
			</div>
		</div>
		</div>


			<!-- 底部 -->
			<div class="lt-footer">
				<ul>
					<li>
						<a href="index.html" >
							<i class="fa fa-home"></i>
							<p>首页</p>
						</a>
					</li>
					<li>
						<a href="category.html" class="current">
							<i class="fa fa-bars"></i>
							<p>分类页</p>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fa fa-shopping-cart"></i>
							<p>购物车</p>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fa fa-user"></i>
							<p>用户中心</p>
						</a>
					</li>
				</ul>
			</div>
		</div>
		
		<script type="text/template" id="category-left">
			
			{{each rows v i}}
			<li>
				<a href="#" class="{{i===0?'current':''}}" data-id="{{v.id}}">{{v.categoryName}}</a>
			</li>
			{{/each}}
			
		</script>
		
		<script type="text/text/template" id="category-right">
			{{each rows v i}}
			<li>
				<a href="#">
					<img src="{{v.brandLogo}}">
					<p>{{v.brandName}}</p>
				</a>
			</li>
			{{/each}}
		</script>
		<script src="lib/mui/js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/zepto/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/artTemplate/template-web.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/category.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
